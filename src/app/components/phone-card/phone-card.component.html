<div *ngIf="phone" class="card hover:shadow-lg hover:bg-blue-100 hover:cursor-pointer">
    <div class="card-body">
        <h3>{{phone.brand}}{{phone.model}}</h3>
        <p>{{phone.releaseYear}}</p>  
        <p>{{phone.operatingSystem}}</p>
        <button lass="shadow btn btn-primary mt-4"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="select(phone)">
            View
        </button>
    </div>
</div>
